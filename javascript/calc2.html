    <script>
        // 비교연산자

        let a = 10;
        let b = 20;    
        // a + b

        let ab = [10, 20];        
        /*  ab[0] = 10;
            ab[1] = 20;
            ab[0] + ab[1] 
        */

        // 비교연산은 값으로 true or false 두개의 값중에 한가지가 결과값으로 나옴

        // a < b  = true(참)
        // a > b  = false(거짓)

        // (a*2) == b  true (좌항과 우항이 동등)
        // a == '10'   true (숫자 10, 문자 10)
        // a === '10'  false (===일치연산자 값, 타입 일치해야함)

        // a != '10'   false  ( !부정기호)
        // a !== '10'  true   (값과,타입이 다르다)

        // a <= b (b가 a보다 크거나 같다)
        // a >= b (b가 a보다 크거나 같다)
      
        console.log(
            a < b,
            a > b,
            a == '10',
            a === '10'
        )
    </script>

<div class="ex-3">

    <div class="color">
        <span>red</span>
        <span>blue</span>
    </div>
    <button>시작!</button>
    <style> 
        .color span{ 
            display: inline-block; padding:40px; 
            border:1px solid #000;
        }
    </style>
</div>

<script>
    const el_red = document.querySelector('.color span:nth-of-type(1)');
    const el_blue = document.querySelector('.color span:nth-of-type(2)');
    const el_ex3_btn = document.querySelector('.ex-3 button');

    el_ex3_btn.addEventListener('click',function(){ 
        let inputColor = prompt('색상을 입력하시오!!');        
        
        if(inputColor == 'red'){
            el_red.style="background-color:red";            
            el_blue.style="background-color:#fff";            
        }else{
            el_blue.style="background-color:blue";          
            el_red.style="background-color:#fff";              
        }
    });
</script>
