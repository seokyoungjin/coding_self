<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- ex_scroll2-2.html -->
    <header>
        <nav>
            <a href="#">menu01</a>
            <a href="#">menu02</a>
            <a href="#">menu03</a>
        </nav>
    </header>
    <style>
        body{margin:0; height:5000px;}
        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            position: fixed; left:0; top:0;
            width:100%;
            transition: 0.5s;
        }
        header a { color:#fff; padding:0 20px;}
        header.active{
            transform: translateY(-100%);
        }
        header.red{
            background-color: #f00;
        }
    </style>

    <script>
        let scrollState = {y:0,y2:0,state:'down'}

        function scrollFun(){
            scrollState.y = $(window).scrollTop();
            if(scrollState.y > scrollState.y2){
                scrollState.state = true;  
            }else{
                scrollState.state = false;
            }
            scrollState.y2 = scrollState.y;
        }
        
        function headerFun(){
            scrollFun();
            if(scrollState.state){
                $('header').addClass('active');
            }else{
                $('header').removeClass('active');
            }

            if(scrollState.y == 0){
                $('header').addClass('red');
            }else{
                $('header').removeClass('red');
            }

        }
        $(window).on('scroll',headerFun);


    </script>

</body>

</html>
