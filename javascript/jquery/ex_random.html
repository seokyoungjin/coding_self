            <span class="num1">2</span> x <span class="num2">4</span> = 
            <input type="text" name="calc">
            <button>제출</button>
        </div>
    </article>

    <script>
        let total = 0, count=0;

        setInterval(function(){
            let n1 = Math.floor(Math.random() * 9 + 1);
            let n2 = Math.floor(Math.random() * 9 + 1);
            total = n1 * n2;

            $('.num1').text(n1);
            $('.num2').text(n2);
        },5000)       

        
        $('button').click(function(){   

            let userAsw = $('input').val();   /* 인풋값을 가져옴 */
            if(total == userAsw){
                //정답
                count++;
                alert('정답입니다.');
            }else{
                //오답
                alert('오답입니다.');
            }

        });
