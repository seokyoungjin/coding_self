<iframe 
    id="ifr"
    src="http://mkyu.dothome.co.kr/bbs/board.php?bo_table=free" 
    width="800" height="1000" frameborder="no" scrolling="no">
</iframe>

<footer>copyright</footer>

<script>
    window.addEventListener('message',function(e){
        // console.log( e.data.height );        
        ifr.style.height=`${e.data.height + 50}px`;
    });
</script>




<!-- footer -->
