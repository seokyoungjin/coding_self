<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- basic_summary.html -->
    <script>

    /* 
        const(값변경X),let(값변경O),
        var(값변경O / const,let과 달리 동일한 변수명 허용)
        호이스팅 - 변수,함수선언식을 상위로 끌어올리는 현상 
    */

    /* 
        변수타입 - number, string, array, object
        array,object 차이점
        ㄴ array는 값을 담아서 사용
        ㄴ object는 속성:값을 담아서 사용

        let a = 10      (number)
        let a = '10'    (string)
        let a = [10,20] (array)
        let a = {n:10}  (object)
    */

    /* 
        전역변수는 블록스코프 외곽에서 선언된 변수로 전지역에서 사용이 가능함 
        지역변수는 블록스코프({}) 안에서 선언된 변수(블록스코프 안에서만 사용가능)

        그로벌 변수(전역)
        let a = 10;

        function fun(){
            로컬 변수(지역)
            let a = 50
            console.log(a)
        }
        fun();
        console.log(a)
    */

    /* 
        조건문(if), 
        if(조건){   }   
        조건이 true일때만 사용

        if(조건){   }else{} 
        조건이 true/false일때 사용

        if(조건){   } else if(){   } else{   } 
        여러개의 조건을 사용할때 사용


        반복문(for,for in, for of, while, do while, foreach)
        for(초기값; 조건; 증감){   }  
        원하는 횟수만큼 반복
        조건이 true일때만 반복 false라면 종료
        대부분 초기값을 사용해서 로직을 설계함

        원하는 값을 찾았을때 break, continue를 이용함
        강제종료(break;) / 명령 건너 뛰기(continue;)
    */







    </script>







</body>
</html>
